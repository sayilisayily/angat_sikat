<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angat Sikat Web App</title>
  <link rel="shortcut icon" type="image/png" href="src/assets/images/logos/angatsikat.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      position: relative;
      color: #ffffff;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("src/user/CCAT-Campus-Scaled.jpg");
      background-size: cover;
      /* Ensure the background covers the entire area */
      background-position: center;
      /* Center the background image */
      background-repeat: no-repeat;
      /* Prevent the background from repeating */
      filter: blur(8px);
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 3;
    }

    .logo {
      height: 100px;
      width: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      /* Full viewport height */
      position: fixed;
      /* Fixed position */
      top: 0;
      left: 0;
      width: calc(100% - 20px);
      /* Full width minus right margin */
      margin-right: 20px;
      /* Right margin */
      z-index: 3;
      text-align: center;
      padding: 0 20px;
      box-sizing: border-box;
      /* Include padding in width calculation */
    }

    h1 {
      font-size: 48px;
      margin: 0;
      animation: fadeIn 1s ease-in-out, typing 3s steps(30, end) infinite;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
    }

    .text1 {
      font-size: 48px;
      margin: 0;
      color: #ffffff;
      display: inline-block;
      height: 56px;
      overflow: hidden;
      font-weight: bold;
      animation: typing 3s steps(30, end) infinite;
      white-space: nowrap;
    }

    @keyframes typing {
      0% {
        width: 0;
      }

      25% {
        width: 100%;
      }

      50% {
        width: 100%;
      }

      75% {
        width: 0;
      }

      100% {
        width: 0;
      }
    }

    p {
      font-size: 20px;
      margin: 20px 0;
      animation: fadeIn 1.5s ease-in-out;
    }

    .get-started {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4169E1;
      animation: fadeIn 2s ease-in-out, pulse 1.5s infinite;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .get-started:hover {
      background-color: #0095e0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    footer {
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0);
      color: #ffffff;
      padding: 10px;
      width: 100%;
      position: absolute;
      bottom: 0;
      z-index: 4;
      flex-wrap: wrap;
    }

    footer img {
      height: 40px;
      width: auto;
      margin-right: 10px;
    }

    .copyright {
      text-align: left;
      margin-left: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
      }

      .get-started {
        padding: 10px 20px;
      }
    }

    @media (min-width: 769px) {
      h1 {
        animation: fadeIn 1s ease-in-out, typing 4s steps(30, end) infinite;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <header>
    <img src="src/user/cvsu_logo.png" alt="Right Logo" class="logo" />
  </header>

  <div class="container">
    <h1>
      <span style="color: #ffffff">TATAK</span>
      <span style="color: #4169E1">CCAT</span>
      <br />
      <span style="color: #4169E1;">ANGAT</span>
      <span style="color: #ffffff">SA LAHAT</span>
    </h1>

    <p>
      Empowering Campus Organizations Seamlessly Budget Management System
    </p>
    <a href="src/user/login.html" class="get-started" onclick="redirectToLogin()">Get Started</a>
  </div>

  <footer>
    <img src="src/assets/images/logos/angatsikat.png" alt="Left Logo" class="logo" style="height: 30px;" />
    <div class="copyright">
      Copyright Â© 2025 Angat Sikat. All Rights Reserved.
    </div>
  </footer>

  <script>
    function redirectToLogin() {
      document.body.style.opacity = "0"; // Fade out effect
      setTimeout(() => {
        window.location.href = "src/user/login.php"; // Redirect after fading out
      }, 500); // Match the timeout with the CSS transition duration
    }
  </script>
</body>

</html>
